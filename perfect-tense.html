    var EN_PRONOUNS = {
      "1sg": "I", "2sg": "you", "1pl": "we", "2pl": "you (pl.)", "3pl": "they"
    };
    var EN_PRONOUNS_3SG = { m: "he", f: "she", n: "it" };
    var EN_WAS_WERE = {
      "1sg": "was", "2sg": "were", "3sg": "was",
      "1pl": "were", "2pl": "were", "3pl": "were"
    };
    function getEnglishPronoun(person, gender) {
      if (person === "3sg") return gender ? EN_PRONOUNS_3SG[gender] || "he/she/it" : "he/she/it";
      if (person === "3pl" && gender === "n") return "they (n.)";
      return EN_PRONOUNS[person];
    }
    function getEnglishPrompt(verb, person, voice, gender) {
      var pronoun = getEnglishPronoun(person, gender);
      // Deponent/semi-deponent: Latin form is passive, but English meaning is active
      if (verb.dep) {
        if (verb.meaning === "to be") {
          return pronoun + " " + EN_WAS_WERE[person];
        }
        return pronoun + " " + verb.past;
      }
      if (voice === "passive") {
        // pronoun + was/were + past participle
        var aux = EN_WAS_WERE[person];
        return pronoun + " " + aux + " " + verb.pp;
      } else {
        // Special case for "to be": use was/were
        if (verb.meaning === "to be") {
          return pronoun + " " + EN_WAS_WERE[person];
        }
        return pronoun + " " + verb.past;

      "1sg": "sum", "2sg": "es", "3sg": "est",
      "1pl": "sumus", "2pl": "estis", "3pl": "sunt"
    };

    var PPP_ENDINGS = {
      "1sg": { m: "us", f: "a", n: "um" },
      "2sg": { m: "us", f: "a", n: "um" },
      "3sg": { m: "us", f: "a", n: "um" },

        "1pl": "n\u014Ds", "2pl": "v\u014Ds", "3pl": { m: "e\u012B", f: "eae", n: "ea" }

    // Extract PPP stem from PP_MAP for a given verb infinitive

    function getPPPStem(inf) {
      var entry = PP_MAP[inf];

      var parts = entry.split(",").map(function(s){ return s.trim(); });

      if (verb && verb.dep) {

        return null;

      // Regular verb: 4th principal part is at index 3

      var fourth = parts[3];

      if (fourth.endsWith("ūrus") || fourth.endsWith("urus")) return null;

      if (fourth.endsWith("us")) return fourth.slice(0, -2);

  <script type="text/babel">
    const { useState, useCallback, useRef, useEffect } = React;

    function getStem(perf1) {
      return perf1.endsWith("\u012B") ? perf1.slice(0, -1) : perf1;
    }
    function getCorrectForm(verb, person) {
      return getStem(verb.perf1) + PERFECT_ENDINGS[person];
    }
    function getPassiveForm(verb, person, gender) {
      var stem = PPP_STEM_MAP[verb.inf];
      if (!stem) return null;
      var ending = PPP_ENDINGS[person][gender];
      return stem + ending + " " + ESSE_PRESENT[person];
    }
    function normalize(s) {
      return s.trim().toLowerCase()
        .replace(/\u0101/g,"a").replace(/\u0113/g,"e").replace(/\u012B/g,"i")
        .replace(/\u014D/g,"o").replace(/\u016B/g,"u");
    }
    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
    function postToSheets(payload) {
      if (!SHEETS_WEBHOOK_URL) return;
      try {
        fetch(SHEETS_WEBHOOK_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "text/plain" },
          body: JSON.stringify(payload)
        });
      } catch (e) { /* silent fail */ }
    }

    const linkBtn = {
      background: "none", border: "none", color: "#a08850", cursor: "pointer",
      fontFamily: "'Palatino Linotype', 'Book Antiqua', Palatino, Georgia, serif",
      fontSize: "0.85rem", padding: 0, textDecoration: "underline", textUnderlineOffset: "3px"
    };

    function App() {
      // Login state
      const [studentName, setStudentName] = useState("");
      const [loggedIn, setLoggedIn] = useState(false);

      // Drill state
      const [selectedChapters, setSelectedChapters] = useState(new Set(ALL_CHAPTERS));
      const [voiceMode, setVoiceMode] = useState("active"); // "active", "passive", "both"
      const [englishMode, setEnglishMode] = useState(false);
      const [started, setStarted] = useState(false);
      const [queue, setQueue] = useState([]);
      const [currentIdx, setCurrentIdx] = useState(0);
      const [input, setInput] = useState("");
      const [feedback, setFeedback] = useState(null);
      const [correctAnswer, setCorrectAnswer] = useState("");
      const [score, setScore] = useState({ correct: 0, wrong: 0 });
      const [showPrincipal, setShowPrincipal] = useState(false);
      const [totalQuestions, setTotalQuestions] = useState(20);
      const [missed, setMissed] = useState([]);
      const [mainLength, setMainLength] = useState(0);
      const [seenVerbs, setSeenVerbs] = useState(new Set());
      const [startTime, setStartTime] = useState(null);
      const [reported, setReported] = useState(false);
      const inputRef = useRef(null);
      const nameRef = useRef(null);

      const verbPool = VERBS.filter(v => {
        if (!selectedChapters.has(v.ch)) return false;
        if (voiceMode === "active") return !v.dep;
        if (voiceMode === "passive") return v.dep || PPP_STEM_MAP[v.inf];
        // "both": include all that can appear in either mode
        return true;
      });
      const totalInChapters = verbPool.length;
      const totalAvailable = verbPool.filter(v => !seenVerbs.has(v.inf)).length;

      useEffect(() => {
        if (!loggedIn && nameRef.current) nameRef.current.focus();
      }, [loggedIn]);

      useEffect(() => {
        if (started && inputRef.current) inputRef.current.focus();
      }, [started, currentIdx, feedback]);

      const handleLogin = () => {
        if (studentName.trim()) setLoggedIn(true);
      };

      const startDrill = useCallback(() => {
        const filtered = VERBS.filter(v => {
          if (!selectedChapters.has(v.ch)) return false;
          if (seenVerbs.has(v.inf)) return false;
          if (voiceMode === "active") return !v.dep;
          if (voiceMode === "passive") return v.dep || PPP_STEM_MAP[v.inf];
          return true; // "both"
        });
        if (filtered.length === 0) return;
        const shuffled = shuffle(filtered);
        const count = Math.min(totalQuestions, shuffled.length);
        const items = shuffled.slice(0, count).map(verb => {
          const person = PERSONS[Math.floor(Math.random() * PERSONS.length)];
          // Determine voice for this item
          let voice;
          if (verb.dep) {
            voice = "passive"; // deponents/semi-dep always passive form
          } else if (voiceMode === "active") {
            voice = "active";
          } else if (voiceMode === "passive") {
            voice = "passive";
          } else {
            // "both" — pick randomly, but only passive if PPP exists
            voice = (PPP_STEM_MAP[verb.inf] && Math.random() < 0.5) ? "passive" : "active";
          }
          const gender = voice === "passive" ? GENDERS[Math.floor(Math.random() * GENDERS.length)] : null;
          return { verb, person, voice, gender };
        });
        setSeenVerbs(prev => {
          const next = new Set(prev);
          items.forEach(i => next.add(i.verb.inf));
          return next;
        });
        setQueue(items);
        setCurrentIdx(0);
        setInput("");
        setFeedback(null);
        setScore({ correct: 0, wrong: 0 });
        setMissed([]);
        setMainLength(items.length);
        setStarted(true);
        setShowPrincipal(false);
        setStartTime(Date.now());
        setReported(false);
      }, [selectedChapters, totalQuestions, seenVerbs, voiceMode]);

      const resetSession = () => {
        setSeenVerbs(new Set());
        setStarted(false);
      };

      const logout = () => {
        setLoggedIn(false);
        setStarted(false);
        setSeenVerbs(new Set());
        setStudentName("");
      };

      const checkAnswer = () => {
        if (!input.trim()) return;
        const item = queue[currentIdx];
        const correct = item.voice === "passive"
          ? getPassiveForm(item.verb, item.person, item.gender)
          : getCorrectForm(item.verb, item.person);
        if (normalize(input) === normalize(correct)) {
          setFeedback("correct");
          setScore(s => ({ ...s, correct: s.correct + 1 }));
          setCorrectAnswer(correct);
        } else {
          setFeedback("wrong");
          setScore(s => ({ ...s, wrong: s.wrong + 1 }));
          setCorrectAnswer(correct);
          setMissed(prev => [...prev, {
            verb: item.verb, person: item.person, voice: item.voice, gender: item.gender,
            wrongAnswer: input.trim(), correctForm: correct
          }]);
          setQueue(prev => [...prev, { verb: item.verb, person: item.person, voice: item.voice, gender: item.gender, isRetry: true }]);
        }
      };

      const nextQuestion = () => {
        setCurrentIdx(i => i + 1);
        setInput("");
        setFeedback(null);
        setCorrectAnswer("");
        setShowPrincipal(false);
      };

      const toggleChapter = (ch) => {
        setSelectedChapters(prev => {
          const next = new Set(prev);
          if (next.has(ch)) next.delete(ch); else next.add(ch);
          return next;
        });
      };
      const selectAll = () => setSelectedChapters(new Set(ALL_CHAPTERS));
      const selectNone = () => setSelectedChapters(new Set());

      const done = currentIdx >= queue.length && started;

      useEffect(() => {

          const elapsed = startTime ? Math.round((Date.now() - startTime) / 1000) : 0;
          const pct = queue.length > 0 ? Math.round((score.correct / queue.length) * 100) : 0;
          const chapList = [...selectedChapters].sort((a,b) => a - b).join(", ");
          postToSheets({
            student: studentName.trim(),
            exercise: "Tempus Perfectum",
            voiceMode: voiceMode,
            clueMode: englishMode ? "English" : "Latin",
            chapters: chapList,
            correct: score.correct,
            total: queue.length,
            percent: pct,
            timeSeconds: elapsed,
            missed: missed.map(m => ({
              verb: m.verb.inf,
              person: m.person,
              voice: m.voice,
              gender: m.gender,
              wrong: m.wrongAnswer,
              correct: m.correctForm
            }))
          });
          setReported(true);
        }
      }, [done]);

      const item = queue[currentIdx];

      // ====== LOGIN SCREEN ======
      if (!loggedIn) {
        return (
          <div>
            <h1 style={{
              fontSize: "1.6rem", fontWeight: 400, letterSpacing: "0.12em",
              textTransform: "uppercase", borderBottom: "1px solid #555",
              paddingBottom: "0.75rem", marginBottom: "1.5rem", color: "#c9b97a"
            }}>
              Tempus Perfectum
            </h1>
            <p style={{ fontSize: "0.95rem", color: "#b0ab9a", marginBottom: "1.5rem", lineHeight: 1.7 }}>
              Scrībe nōmen tuum ut incipias.
            </p>
            <div style={{ display: "flex", gap: "0.75rem", alignItems: "center" }}>
              <input
                ref={nameRef}
                type="text"
                value={studentName}
                onChange={e => setStudentName(e.target.value)}
                onKeyDown={e => { if (e.key === "Enter") handleLogin(); }}
                placeholder="Nōmen..."
                style={{
                  flex: 1, padding: "0.6rem 0.75rem", fontSize: "1.1rem",
                  fontFamily: "inherit", background: "#2a2824", color: "#e8e4d9",
                  border: "1px solid #555", outline: "none"
                }}
              />
              <button onClick={handleLogin} style={{
                padding: "0.6rem 1.8rem", fontSize: "1rem",
                background: "#c9b97a", color: "#1a1a1e", border: "none",
                cursor: "pointer", fontFamily: "inherit", fontWeight: 600
              }}>
                Intrā

            </div>
          </div>

              }}>
                Tempus Perfectum

              <div style={{ fontSize: "0.8rem", color: "#888" }}>
                <span style={{ marginRight: "0.75rem" }}>{studentName}</span>
                <button onClick={logout} style={{ ...linkBtn, fontSize: "0.75rem" }}>ēxī</button>
              </div>
            </div>
            <div style={{ borderBottom: "1px solid #555", marginBottom: "1.5rem" }}></div>

            <p style={{ fontSize: "0.95rem", lineHeight: 1.7, marginBottom: "1.5rem", color: "#b0ab9a" }}>
              Capitula sēlige et numerum quaestiōnum statue.
            </p>

            <div style={{ marginBottom: "1.25rem" }}>
              <div style={{ display: "flex", gap: "0.75rem", marginBottom: "0.75rem" }}>
                <button onClick={selectAll} style={linkBtn}>Omnia</button>
                <button onClick={selectNone} style={linkBtn}>Nūlla</button>
              </div>
              <div style={{ display: "flex", flexWrap: "wrap", gap: "0.5rem" }}>
                {ALL_CHAPTERS.map(ch => (

                    padding: "0.35rem 0.7rem", fontSize: "0.85rem",
                    border: selectedChapters.has(ch) ? "1px solid #c9b97a" : "1px solid #444",
                    background: selectedChapters.has(ch) ? "#2a2824" : "transparent",
                    color: selectedChapters.has(ch) ? "#c9b97a" : "#777",
                    cursor: "pointer", fontFamily: "inherit", transition: "all 0.15s"
                  }}>
                    {ch}
                  </button>
                ))}
              </div>
            </div>

            <div style={{ marginBottom: "1.5rem" }}>
              <label style={{ fontSize: "0.85rem", color: "#888" }}>
                Numerus quaestiōnum:&nbsp;
                <select value={totalQuestions} onChange={e => setTotalQuestions(Number(e.target.value))} style={{
                  background: "#2a2824", color: "#e8e4d9", border: "1px solid #555",

                    cursor: "pointer", fontFamily: "inherit", transition: "all 0.15s"
                  }}>
                    {opt.label}
                  </button>
                ))}
              </div>
            </div>

            <div style={{ marginBottom: "1.5rem" }}>
              <p style={{ fontSize: "0.85rem", color: "#888", marginBottom: "0.5rem" }}>Modus:</p>
              <div style={{ display: "flex", gap: "0.5rem" }}>
                <button onClick={() => setEnglishMode(false)} style={{
                  padding: "0.35rem 0.9rem", fontSize: "0.85rem",
                  border: !englishMode ? "1px solid #c9b97a" : "1px solid #444",
                  background: !englishMode ? "#2a2824" : "transparent",
                  color: !englishMode ? "#c9b97a" : "#777",
                  cursor: "pointer", fontFamily: "inherit", transition: "all 0.15s"
                }}>
                  Latīnē
                </button>
                <button onClick={() => setEnglishMode(true)} style={{
                  padding: "0.35rem 0.9rem", fontSize: "0.85rem",
                  border: englishMode ? "1px solid #c9b97a" : "1px solid #444",
                  background: englishMode ? "#2a2824" : "transparent",
                  color: englishMode ? "#c9b97a" : "#777",
                  cursor: "pointer", fontFamily: "inherit", transition: "all 0.15s"
                }}>
                  Anglicē
                </button>
              </div>
            </div>

            <div style={{ marginBottom: "1.5rem", fontSize: "0.85rem", color: "#888" }}>
              <span>Verba restantia: <strong style={{ color: totalAvailable > 0 ? "#c9b97a" : "#b56b6b" }}>{totalAvailable}</strong> / {totalInChapters}</span>
            </div>

            {totalAvailable === 0 && (
              <p style={{ fontSize: "0.9rem", color: "#b56b6b", marginBottom: "1rem" }}>
                Omnia verba iam vīsa sunt.
              </p>
            )}

            <div style={{ display: "flex", gap: "0.75rem" }}>
              <button onClick={startDrill} disabled={totalAvailable === 0} style={{
                padding: "0.6rem 1.8rem", fontSize: "1rem",
                background: totalAvailable === 0 ? "#333" : "#c9b97a",
                color: totalAvailable === 0 ? "#666" : "#1a1a1e",
                border: "none", cursor: totalAvailable === 0 ? "default" : "pointer",
                fontFamily: "inherit", fontWeight: 600, letterSpacing: "0.06em"
              }}>
                Incipe
              </button>
              {totalAvailable === 0 && (
                <button onClick={resetSession} style={{
                  padding: "0.6rem 1.8rem", fontSize: "1rem",
                  background: "#c9b97a", color: "#1a1a1e",
                  border: "none", cursor: "pointer",
                  fontFamily: "inherit", fontWeight: 600, letterSpacing: "0.06em"
                }}>
                  Nova sessiō
                </button>
              )}
            </div>
          </div>
        );
      }

      // ====== RESULTS ======
      if (done) {
        const elapsed = startTime ? Math.round((Date.now() - startTime) / 1000) : 0;
        const mins = Math.floor(elapsed / 60);
        const secs = elapsed % 60;
        return (
          <div>
            <h1 style={{
              fontSize: "1.6rem", fontWeight: 400, letterSpacing: "0.12em",
              textTransform: "uppercase", borderBottom: "1px solid #555",
              paddingBottom: "0.75rem", marginBottom: "1.5rem", color: "#c9b97a"
            }}>
              Tempus Perfectum
            </h1>
            <h2 style={{ fontSize: "1.2rem", fontWeight: 400, color: "#c9b97a", marginBottom: "1rem" }}>Fīnis</h2>
            <p style={{ fontSize: "0.85rem", color: "#888", marginBottom: "0.75rem" }}>{studentName}</p>
            <p style={{ fontSize: "1.1rem", lineHeight: 1.8 }}>
              Rēcta: <span style={{ color: "#7a9e7a" }}>{score.correct}</span> &nbsp;/&nbsp; Falsa: <span style={{ color: "#b56b6b" }}>{score.wrong}</span>
            </p>
            <p style={{ fontSize: "1.1rem", color: "#b0ab9a" }}>
              {queue.length > 0 ? Math.round((score.correct / queue.length) * 100) : 0}%
              <span style={{ fontSize: "0.85rem", color: "#666", marginLeft: "1rem" }}>
                {mins > 0 ? mins + " min " : ""}{secs} s
              </span>
            </p>

            {missed.length > 0 && (
              <div style={{ marginTop: "1.5rem" }}>
                <h3 style={{
                  fontSize: "1rem", fontWeight: 400, color: "#a08850",
                  marginBottom: "0.75rem", borderBottom: "1px solid #3a3a3e", paddingBottom: "0.5rem"
                }}>
                  Verba corrigenda
                </h3>
                <div style={{ display: "flex", flexDirection: "column", gap: "0.5rem" }}>
                  {missed.map((m, i) => (
                    <div key={i} style={{
                      display: "flex", justifyContent: "space-between", alignItems: "baseline",
                      padding: "0.5rem 0.75rem", background: "#222226",
                      border: "1px solid #3a3a3e", fontSize: "0.9rem"
                    }}>
                      <div>
                        <span style={{ color: "#c9b97a" }}>{m.verb.inf}</span>
                        <span style={{ color: "#666", marginLeft: "0.5rem" }}>
                          ({m.voice === "passive"
                            ? PERSON_LABEL_WITH_GENDER(m.person, m.gender)
                            : PERSON_LABELS[m.person]})
                        </span>
                        {m.voice === "passive" && <span style={{ color: "#9a9ace", fontSize: "0.7rem", marginLeft: "0.4rem" }}>pass.</span>}
                      </div>
                      <div>
                        <span style={{ color: "#b56b6b", marginRight: "0.75rem" }}>{m.wrongAnswer}</span>
                        <span style={{ color: "#7a9e7a" }}>{m.correctForm}</span>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}

            <div style={{ marginTop: "1.5rem", display: "flex", gap: "1rem" }}>
              <button onClick={() => setStarted(false)} style={{
                padding: "0.5rem 1.4rem", background: "#c9b97a", color: "#1a1a1e",
                border: "none", cursor: "pointer", fontFamily: "inherit", fontSize: "0.95rem", fontWeight: 600
              }}>
                Iterum
              </button>
              <button onClick={resetSession} style={{
                padding: "0.5rem 1.4rem", background: "transparent", color: "#a08850",
                border: "1px solid #a08850", cursor: "pointer", fontFamily: "inherit", fontSize: "0.95rem"
              }}>
                Nova sessiō
              </button>
            </div>
          </div>
        );
      }

      // ====== DRILL ======
      return (
        <div>
          <div style={{ display: "flex", justifyContent: "space-between", alignItems: "baseline", marginBottom: "0.5rem" }}>
            <h1 style={{
              fontSize: "1.4rem", fontWeight: 400, letterSpacing: "0.12em",
              textTransform: "uppercase", color: "#c9b97a", margin: 0
            }}>
              Tempus Perfectum
            </h1>
            <span style={{ fontSize: "0.8rem", color: "#666" }}>{studentName}</span>
          </div>
          <div style={{ borderBottom: "1px solid #555", marginBottom: "1.25rem" }}></div>

          <div style={{ display: "flex", justifyContent: "space-between", fontSize: "0.8rem", color: "#777", marginBottom: "1.5rem" }}>
            <span>
              {currentIdx + 1} / {queue.length}
              {currentIdx >= mainLength && <span style={{ color: "#a08850", marginLeft: "0.5rem" }}>(iterātiō)</span>}
            </span>
            <span style={{ color: "#7a9e7a" }}>{score.correct} recta</span>
          </div>

          <div style={{
            background: "#222226", border: "1px solid #3a3a3e",
            padding: "1.5rem", marginBottom: "1.25rem"
          }}>
            <div style={{ display: "flex", justifyContent: "space-between", alignItems: "baseline", marginBottom: "0.5rem" }}>
              <p style={{ fontSize: "0.8rem", color: "#888", margin: 0 }}>
                Cap. {item.verb.ch}
              </p>
              <div style={{ textAlign: "right" }}>
                <span style={{
                  fontSize: "0.7rem", padding: "0.15rem 0.5rem",
                  border: "1px solid " + (item.voice === "passive" ? "#7a7aae" : "#7a9e7a"),
                  color: item.voice === "passive" ? "#9a9ace" : "#7a9e7a",
                  letterSpacing: "0.06em"
                }}>
                  {item.voice === "passive" ? "PASSĪVUM" : "ĀCTĪVUM"}
                </span>
                {item.verb.dep && (
                  <div style={{ fontSize: "0.65rem", color: "#b56b6b", marginTop: "0.3rem", letterSpacing: "0.06em",
                    padding: "0.15rem 0.5rem", border: "1px solid #b56b6b", display: "inline-block" }}>
                    DĒPŌNENS
                  </div>
                )}
              </div>
            </div>
            {englishMode ? (
              <p style={{ fontSize: "1.3rem", marginBottom: "0.75rem", marginTop: 0 }}>
                <span style={{ color: "#c9b97a" }}>{getEnglishPrompt(item.verb, item.person, item.voice, item.gender)}</span>
              </p>
            ) : (
              <p style={{ fontSize: "1.3rem", marginBottom: "0.75rem", marginTop: 0 }}>
                <span style={{ color: "#c9b97a" }}>{item.verb.inf}</span>
                <span style={{ fontSize: "0.85rem", color: "#888", marginLeft: "0.75rem" }}>({item.verb.meaning})</span>
                {item.verb.dep && <span style={{ fontSize: "0.7rem", color: "#777", marginLeft: "0.5rem", fontStyle: "italic" }}>dēp.</span>}
              </p>
            )}
            <p style={{ fontSize: "1.1rem", marginBottom: 0, marginTop: 0 }}>
              Persōna: <strong style={{ color: "#ddd" }}>
                {item.voice === "passive"
                  ? PERSON_LABEL_WITH_GENDER(item.person, item.gender)
                  : PERSON_LABELS[item.person]}
              </strong>
              <span style={{ fontSize: "0.8rem", color: "#666", marginLeft: "0.5rem" }}>
                ({item.person.replace("sg", " sing.").replace("pl", " plūr.")})
              </span>
            </p>
          </div>

          {!feedback && (
            <button onClick={() => setShowPrincipal(!showPrincipal)} style={{
              ...linkBtn, fontSize: "0.8rem", marginBottom: "1rem", display: "block"
            }}>
              {showPrincipal ? "Cēla partēs prīncipālēs" : "Ostende partēs prīncipālēs"}
            </button>
          )}
          {showPrincipal && !feedback && (
            <p style={{ fontSize: "0.9rem", color: "#a08850", marginBottom: "1rem" }}>
              <strong>{PP_MAP[item.verb.inf] || item.verb.perf1}</strong>
            </p>
          )}

          <div style={{ display: "flex", gap: "0.75rem", alignItems: "center" }}>
            <input
              ref={inputRef}
              type="text"
              value={input}
              onChange={e => setInput(e.target.value)}
              onKeyDown={e => {
                if (e.key === "Enter") {
                  if (feedback) nextQuestion(); else checkAnswer();
                }
              }}
              readOnly={!!feedback}
              placeholder="Scrībe formam..."
              style={{
                flex: 1, padding: "0.6rem 0.75rem", fontSize: "1.1rem",
                fontFamily: "inherit", background: "#2a2824", color: "#e8e4d9",
                border: feedback === "correct" ? "1px solid #7a9e7a"
                  : feedback === "wrong" ? "1px solid #b56b6b" : "1px solid #555",
                outline: "none"
              }}
            />
            {!feedback ? (
              <button onClick={checkAnswer} style={{
                padding: "0.6rem 1.2rem", fontSize: "0.95rem",
                background: "#c9b97a", color: "#1a1a1e", border: "none",
                cursor: "pointer", fontFamily: "inherit", fontWeight: 600
              }}>
                Proba
              </button>
            ) : (
              <button onClick={nextQuestion} style={{
                padding: "0.6rem 1.2rem", fontSize: "0.95rem",
                background: "#555", color: "#e8e4d9", border: "none",
                cursor: "pointer", fontFamily: "inherit"
              }}>
                Proxima
              </button>
            )}
          </div>

          {feedback && (
            <div style={{
              marginTop: "1rem", padding: "0.75rem 1rem",
              background: feedback === "correct" ? "rgba(122,158,122,0.12)" : "rgba(181,107,107,0.12)",
              border: feedback === "correct" ? "1px solid #4a6e4a" : "1px solid #7a4444"
            }}>
              {feedback === "correct" ? (
                <p style={{ margin: 0, color: "#7a9e7a" }}>Rēctē. <strong>{correctAnswer}</strong></p>
              ) : (
                <p style={{ margin: 0, color: "#b56b6b" }}>
                  Falsum. Rēspōnsum rēctum: <strong style={{ color: "#e8e4d9" }}>{correctAnswer}</strong>
                </p>
              )}
            </div>
          )}

          <p style={{ fontSize: "0.7rem", color: "#555", marginTop: "1.5rem" }}>
            Macrōna nōn requīruntur. Enter = proba / proxima.
          </p>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
